name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - back-api_routes
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - back-api_routes

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Optionnel : installer des packages si tu en as besoin pour build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # ou ta version préférée

      # Injecter la variable d'environnement pour VITE_API_URL
      - name: Setup environment variables
        run: echo "VITE_API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          cd front/cloudsoft
          npm install

      - name: Build frontend
        run: |
          cd front/cloudsoft
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MUSHROOM_0EDA30B03 }}
          action: "upload"
          app_location: "./front/cloudsoft"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
